<!DOCTYPE html>
<html>
<head>
	<title>Text Summarizer</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/light-theme.css') }}">
</head>
<body>
	<header>
		<div class="switch">Dark mode:              
     			<span class="inner-switch">OFF</span>
    		</div>
		<div class="main">
			<a href="#">Text Summarizer</a>

			<ul class="nav-button">
				<li class="active"><a href="#">Home</a></li>
				<li><a href="#">About</a></li>
			</ul>
		</div>
		<div class="container">
			<form class="summary" action = "/result_text" method = "POST">
         		<p>Text here <input type = "text" name = "Text" /></p>
         		<p><input type = "submit" value = "Summarize this" /></p>
      		</form>

      		<form action = "/result_wiki" method = "POST">
         		<p>Wikipedia url here <input type = "text" name = "Text" /></p>
         		<p><input type = "submit" value = "Summarize this" /></p>
      		</form>

      		<form action = "/result_document" method = "POST" enctype = "multipart/form-data">
         		<input type = "file" name = "file" />
         		<p><input type = "submit" value = "Summarize a document file (.pdf, .docx, .odt)"/></p>
      		</form>
   	</body>
		</div>
	</header>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    	<script src="script.js"></script>
</body>
</html>
